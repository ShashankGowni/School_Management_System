<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .table {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Courses List</h1>
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">All Courses</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Course Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr>
                            <td>{{ course.id }}</td>
                            <td>{{ course.course_name }}</td>
                            <td>{{ course.course_description }}</td>
                            <td>
                                <a href="{{ url_for('edit_course', id=course.id) }}" class="btn btn-warning btn-sm">Edit</a>
                                <form action="{{ url_for('delete_course', id=course.id) }}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-right">
                <a href="{{ url_for('add_course') }}" class="btn btn-success">Add Course</a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-info">Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
